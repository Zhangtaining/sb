services:

  # ── Infrastructure ──────────────────────────────────────────────────────────

  db:
    image: timescale/timescaledb-ha:pg16
    container_name: gym-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-gym}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gympass}
      POSTGRES_DB: ${POSTGRES_DB:-gymdb}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/home/postgres/pgdata/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gym} -d ${POSTGRES_DB:-gymdb}"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: gym-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  minio:
    image: minio/minio:latest
    container_name: gym-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 10

  minio-init:
    image: minio/mc:latest
    container_name: gym-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        mc alias set local http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin};
        mc mb --ignore-existing local/gym-clips;
        mc anonymous set download local/gym-clips;
        echo 'MinIO init complete';
      "
    restart: "no"

  nginx:
    image: nginx:alpine
    container_name: gym-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    profiles:
      - proxy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Application Services ────────────────────────────────────────────────────

  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    container_name: gym-api
    restart: unless-stopped
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  ingestion:
    build:
      context: .
      dockerfile: services/ingestion/Dockerfile
    container_name: gym-ingestion
    restart: unless-stopped
    env_file: .env
    depends_on:
      redis:
        condition: service_healthy
    profiles:
      - cv

  perception:
    build:
      context: .
      dockerfile: services/perception/Dockerfile
    container_name: gym-perception
    restart: unless-stopped
    env_file: .env
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    profiles:
      - cv

  exercise:
    build:
      context: .
      dockerfile: services/exercise/Dockerfile
    container_name: gym-exercise
    restart: unless-stopped
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - cv

  guidance:
    build:
      context: .
      dockerfile: services/guidance/Dockerfile
    container_name: gym-guidance
    restart: unless-stopped
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - cv

  worker:
    build:
      context: .
      dockerfile: services/worker/Dockerfile
    container_name: gym-worker
    restart: unless-stopped
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    profiles:
      - cv

volumes:
  db_data:
  redis_data:
  minio_data:
